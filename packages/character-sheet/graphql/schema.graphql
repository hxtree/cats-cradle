type CharacterSheet {
  id: ID!
  name: String
  description: String
}

input CharacterSheetInput {
  id: ID!
  name: String
  description: String
}

input UpdateCharacterSheetInput {
  id: ID!
  name: String
  description: String
}

type Query {
  getCharacterSheetById(characterSheetId: String!): CharacterSheet
  listCharacterSheets: [CharacterSheet]
}

type Mutation {
  createCharacterSheet(characterSheet: CharacterSheetInput!): CharacterSheet
  updateCharacterSheet(
    characterSheet: UpdateCharacterSheetInput!
  ): CharacterSheet
  deleteCharacterSheet(characterSheetId: String!): String
}

type Subscription {
  onCreateCharacterSheet: CharacterSheet
    @aws_subscribe(mutations: ["createCharacterSheet"])
  onDeleteCharacterSheet: String
    @aws_subscribe(mutations: ["deleteCharacterSheet"])
  onUpdateCharacterSheet: CharacterSheet
    @aws_subscribe(mutations: ["updateCharacterSheet"])
}
