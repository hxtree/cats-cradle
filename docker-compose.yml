version: "3.8"
services:
    keepers-cradle:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: keepers-cradle
        tty: true
        stdin_open: true
        volumes:
            - .:/usr/src/app
            - .devcontainer/.aws:/home/node/.aws
            - github-ssh-key:/home/node/github-ssh-key

volumes:
   github-ssh-key: