name: CodeCoverage

on:
  workflow_call:
    secrets:
      CODACY_PROJECT_TOKEN:
        required: true
      IMPACTED_BY_SHA:
        required: true

jobs:
  rush-coverage:
    name: rush coverage
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code base
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.18.0'

      - name: Cache rush
        id: cache
        uses: actions/cache@v3.2.2
        with:
          path: common/temp
          key: ${{ runner.os }}-build-branch-${{ hashFiles('common/config/rush/repo-state.json') }}
          restore-keys: |
            ${{ runner.os }}-build-pr-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install PNPM
        run: npm install --global pnpm@8.6.2

      - name: Rush install
        run: node common/scripts/install-run-rush.js install -p

      - name: rush build
        run: node common/scripts/install-run-rush.js build

      - uses: neofinancial/mongo-memory-server-action@v1.0.2
        with:
          db-connection-env-var: MONGODB_CONNECTION_STRING
          run-command: node common/scripts/install-run-rush.js test:cov
          binary-version: 4.2.8
          instance-dbName: validation
          instance-port: 27017
          instance-storageEngine: wiredTiger
          mongoms-debug: 1

      - name: Merge coverage reports
        run: npx @cats-cradle/rush-coverage@1.2.0

      - name: Submit merged coverage report
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage/lcov.info

