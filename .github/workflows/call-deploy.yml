name: Deploy

on:
  workflow_call:
    secrets:
      AWS_DEPLOY_ACCESS_KEY_ID:
        required: true
      AWS_DEPLOY_SECRET_ACCESS_KEY:
        required: true
      AWS_DEPLOY_REGION:
        required: true

jobs:
  rush-deploy:
    name: rush deploy
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.18.0'

      - name: cache rush
        id: cache
        uses: actions/cache@v3.2.2
        with:
          path: common/temp
          key: ${{ runner.os }}-build-branch-${{ hashFiles('common/config/rush/repo-state.json') }}
          restore-keys: |
            ${{ runner.os }}-build-pr-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup git
        run: |
            git config user.name github-actions
            git config user.email github-actions@github.com

      - name: rush install
        run: node common/scripts/install-run-rush.js install

      - name: rush build
        run: node common/scripts/install-run-rush.js build

      - name: install pnpm needed for cdk NodeJsFunction esbuild
        run: npm install --global pnpm@7.26.3

      # build deployment package
      # https://rushjs.io/pages/maintainer/deploying/
      - name: rush deploy
        run: |
            node common/scripts/install-run-rush.js deploy --overwrite --project @cats-cradle/lambda-layers --create-archive deploy_lambda-layers.zip
            node common/scripts/install-run-rush.js deploy --overwrite --project @cats-cradle/api-gateway --create-archive deploy_api-gateway.zip
            node common/scripts/install-run-rush.js deploy --overwrite --project @cats-cradle/character-sheet --create-archive deploy_character-sheet.zip
            node common/scripts/install-run-rush.js deploy --overwrite --project @cats-cradle/luck-by-dice --create-archive deploy_luck-by-dice.zip
            node common/scripts/install-run-rush.js deploy --overwrite --project @cats-cradle/email-service --create-archive deploy_email-service.zip

      # authenticate
