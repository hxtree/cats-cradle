name: PR

on:
  pull_request

jobs:
  Lint:
    uses: ./.github/workflows/call-lint.yml
    secrets:
      IMPACTED_BY_SHA: ${{ github.event.pull_request.head.sha }}

  Build:
    uses: ./.github/workflows/call-build.yml
    secrets:
      IMPACTED_BY_SHA: ${{ github.event.pull_request.head.sha }}

  Test:
    uses: ./.github/workflows/call-test.yml
    secrets:
      IMPACTED_BY_SHA: ${{ github.event.pull_request.head.sha }}

  IaC:
    uses: ./.github/workflows/call-cdk-synth.yml
    secrets:
      IMPACTED_BY_SHA: ${{ github.event.pull_request.head.sha }}

  Coverage:
    uses: ./.github/workflows/call-coverage.yml
    secrets:
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      IMPACTED_BY_SHA: ${{ github.event.pull_request.head.sha }}

  Deploy:
    uses: ./.github/workflows/call-deploy.yml
    secrets:
      AWS_DEPLOY_ACCESS_KEY_ID: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
      AWS_DEPLOY_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEPLOY_REGION }}
      AWS_DEPLOY_REGION: ${{ secrets.AWS_DEPLOY_REGION }}